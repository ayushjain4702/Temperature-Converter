<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperture Converter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <br>
    <br>
    <h1>Temperature Converter</h1>
    <div id="container">
        <div class="input_div">

            <label>Celsius</label><br>
            <input type="number" value="0" id="celsius" class="input">

        </div>
        <div class="input_div">

            <label>Fahrenheit</label><br>
            <input type="number" value="32" id="fahrenheit" class="input">

            <script src="script.js"></script>

        </div>
    </div>
    <div id="para">
            <p>The formulas for temperature conversion are given as
            <br><br>
             1.  Celsius to Fahrenheit Conversion: °F = (9/5) × (°C) + 32 <br>
             2.  Fahrenheit to Celsius Conversion: °C = (5/9) × (°F − 32)</p>
    </div>
</body>
</html>
